<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
table{
    border-collapse: collapse;
    border: 2px solid black;
    width: 50%;
    
}
td{
    border: 1px solid black;
    text-align: center;
   
}
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
           
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td rowspan="3">f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
        </tr>
    </table>
</body>
</html>
