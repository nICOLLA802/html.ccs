<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em dipositivos diferentes ou simplismente 
        diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:600px )" srcset="imagens/Sem títuloM.png" type="image/">
        <source media="(max-width:900px )" srcset="imagens/Sem título.png" type="image/">
        <img src="imagens/Sem títuloG.png" alt="imagem dinamica">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios</p>
    <audio src="City lights - Patrick Patrikios.mp3" controls autoplay></audio>
</body>
</html>
